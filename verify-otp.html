<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Verify Phone | Shamor Rides</title>

<style>
body {
  background: #070b18;
  color: #fff;
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 2rem;
  border-radius: 18px;
  width: 100%;
  max-width: 380px;
  text-align: center;
}

input {
  width: 100%;
  padding: 1rem;
  font-size: 1.3rem;
  text-align: center;
  letter-spacing: 6px;
  border-radius: 12px;
  border: none;
  margin: 1rem 0;
}

button {
  width: 100%;
  padding: 0.9rem;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,#7c5cff,#5a3cff);
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîê Verify Phone</h2>
  <p>Enter the 6-digit code sent to your phone</p>

  <input id="otp" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

  <button onclick="verifyOTP()">Verify</button>

  <p style="margin-top:1rem;font-size:0.9rem;">
    Didn‚Äôt receive code?
    <a href="#" onclick="resendOTP()">Resend</a>
  </p>
</div>

<script type="module">
import { API_BASE } from "./js/config.js";

const phone = localStorage.getItem("pending_phone");

async function verifyOTP() {
  const code = otp.value.trim();
  if (code.length !== 6) {
    alert("Enter 6-digit code");
    return;
  }

  const res = await fetch(`${API_BASE}/auth/verify-phone`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone, code }),
  });

  const data = await res.json();
  if (!res.ok) {
    alert(data.detail || "Verification failed");
    return;
  }

  alert("Phone verified! You can now login.");
  location.href = "auth.html";
}

async function resendOTP() {
  await fetch(`${API_BASE}/auth/resend-otp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone }),
  });

  alert("OTP resent");
}
</script>

</body>
</html>
