<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Request a Ride | Shamor Rides</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root {
  --primary:#7c5cff;
  --primary-dark:#5a3cff;
  --bg:#0f1220;
  --glass:rgba(255,255,255,.14);
  --glass-strong:rgba(255,255,255,.22);
  --text:#eaeaff;
  --muted:#b6b6d9;
  --shadow:0 18px 40px rgba(0,0,0,.4);
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

html,body {
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,#171a33,#0f1220 60%);
  color:var(--text);
  overflow:hidden;
}

/* ===== TOP BAR ===== */
.topbar {
  padding:1rem;
  text-align:center;
  font-weight:700;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  box-shadow:0 8px 25px rgba(0,0,0,.35);
}

/* ===== MAP ===== */
#map {
  height:100%;
  width:100%;
}

/* ===== BOTTOM SHEET ===== */
.sheet {
  position:fixed;
  bottom:0; left:0; right:0;
  padding:1rem;
  background:linear-gradient(180deg,var(--glass-strong),var(--glass));
  backdrop-filter:blur(22px);
  border-radius:22px 22px 0 0;
  box-shadow:var(--shadow);
  animation:slideUp .6s cubic-bezier(.25,.8,.25,1);
  z-index:500;
}

@keyframes slideUp {
  from { transform:translateY(100%); }
  to { transform:translateY(0); }
}

/* ===== INPUTS ===== */
.input-group {
  position:relative;
  margin-bottom:.5rem;
}

.input-group span {
  position:absolute;
  top:50%;
  left:.8rem;
  transform:translateY(-50%);
  opacity:.7;
}

.sheet input {
  width:100%;
  padding:.9rem .9rem .9rem 2.4rem;
  border-radius:14px;
  border:none;
  outline:none;
  background:#12152a;
  color:var(--text);
}

/* ===== AUTOCOMPLETE ===== */
.autocomplete {
  background:#12152a;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin-bottom:.5rem;
}

.autocomplete div {
  padding:.7rem;
  cursor:pointer;
  transition:background .15s ease;
}

.autocomplete div:hover {
  background:rgba(255,255,255,.1);
}

/* ===== RIDE SUMMARY CARD (üî• FIX) ===== */
.ride-summary {
  margin:.6rem 0;
  padding:.9rem;
  background:#12152a;
  border-radius:16px;
  box-shadow:var(--shadow);
  text-align:center;
  animation:fadeUp .35s ease;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}

.ride-summary .row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:.25rem 0;
}

.ride-summary .label {
  color:var(--muted);
  font-size:.8rem;
}

.ride-summary .value {
  font-weight:700;
  font-size:1rem;
}

/* ===== BUTTONS ===== */
.btn {
  width:100%;
  padding:1rem;
  border-radius:16px;
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.btn:active { transform:scale(.97); }

.primary {
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
}

.secondary {
  background:#1f243f;
  color:#fff;
  margin-top:.4rem;
}

.btn:disabled {
  opacity:.45;
}

/* ===== PAYMENT MODAL ===== */
#paymentModal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.payment-card {
  background:#12152a;
  padding:1.6rem;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:var(--shadow);
}

.driver-plate {
  font-size: .8rem;
  opacity: .85;
  margin-top: .15rem;
}

/* ===== SMALL DEVICES ===== */
@media(max-width:380px){
  .btn { padding:.9rem; }
  .sheet { padding:.85rem; }
}
</style>
</head>

<body>

  <header class="topbar">üöï Request a Ride</header>
  
  <!-- MAP -->
  <div id="map"></div>
  
  <!-- =========================
       BOTTOM SHEET
  ========================= -->
  <div class="sheet">
  
    <!-- PICKUP -->
    <div class="input-group">
      <span>üìç</span>
      <input id="pickup" placeholder="Pickup location" autocomplete="off" />
    </div>
    <div id="pickupResults" class="autocomplete"></div>
  
    <!-- DROPOFF -->
    <div class="input-group">
      <span>üèÅ</span>
      <input id="dropoff" placeholder="Drop-off location" autocomplete="off" />
    </div>
    <div id="dropoffResults" class="autocomplete"></div>
  
    <!-- =========================
         RIDE SUMMARY (VISIBLE + SAFE)
    ========================= -->
    <div id="rideInfo" class="ride-summary" style="display:none">
  
      <div class="row">
        <div class="label">Distance</div>
        <div class="value" id="distanceText">‚Äì</div>
      </div>
  
      <div class="row">
        <div class="label">Estimated Fare</div>
        <div class="value" id="fareText">‚Äì</div>
      </div>
  
      <!-- DRIVER ETA -->
      <div class="row" id="driverRow" style="display:none">
        <div class="label">Driver ETA</div>
        <div class="value" id="driverEtaText">‚Äì</div>
      </div>
  
      <!-- SURGE -->
      <div class="row" id="surgeRow" style="display:none">
        <div class="label">Pricing</div>
        <div class="value" id="surgeText">üî• Surge</div>
      </div>

      <div id="countdownBar" class="eta hidden">
        <div id="countdownFill" class="eta-fill"></div>
      </div>
      
      <div id="driverCard" class="driver-card hidden">
        <div class="driver-main">
          <div class="avatar">üöó</div>
      
          <div>
            <div id="driverName" class="driver-name">Driver</div>
      
            <div class="driver-meta">
              ‚≠ê <span id="driverRating">4.8</span> ¬∑
              <span id="driverVehicle">Toyota Corolla</span>
            </div>
      
            <div class="driver-plate">
              Plate: <strong id="driverPlate">‚Äî</strong>
            </div>
          </div>
        </div>
      
        <a id="driverCallBtn" class="call-btn">üìû Call Driver</a>
      </div>
      
      
    </div>
  
    <!-- ACTIONS -->
    <button id="confirmBtn" class="btn primary" disabled>
      Confirm & Pay
    </button>
  
    <button id="resetBtn" class="btn secondary">
      Reset
    </button>
  
  </div>
  
  <!-- =========================
       PAYMENT MODAL
  ========================= -->
  <div id="paymentModal">
    <div class="payment-card">
      <h3>üöï Ride Payment</h3>
      <p id="paySummary">Fare: ‚Çµ0.00</p>
  
      <button id="payBtn" class="btn primary">
        Pay with Paystack
      </button>
  
      <button onclick="closePayment()" class="btn secondary">
        Cancel
      </button>
    </div>
  </div>
  
  <!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  
  <script type="module" src="/js/payment.js"></script>
  <script type="module" src="/js/rider.js"></script>
  
  </body>
  </html>
