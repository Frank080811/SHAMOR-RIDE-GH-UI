<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Driver | Shamor Rides</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root {
  --primary:#7c5cff;
  --primary-dark:#5a3cff;
  --bg:#0f1220;
  --panel:#12152a;
  --glass:rgba(255,255,255,.12);
  --text:#eaeaff;
  --muted:#b6b6d9;
  --success:#22c55e;
  --danger:#ef4444;
  --warning:#facc15;
  --shadow:0 20px 45px rgba(0,0,0,.45);
}

/* ===== RESET ===== */
* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  -webkit-tap-highlight-color:transparent;
}

html,body {
  margin:0;
  height:100%;
  background:radial-gradient(circle at top,#171a33,#0f1220 65%);
  color:var(--text);
  overflow:hidden;
}

/* ===== HEADER ===== */
header {
  position:fixed;
  top:0; left:0; right:0;
  z-index:800;
  padding:1rem;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  text-align:center;
  font-weight:800;
  letter-spacing:.3px;
  box-shadow:0 8px 25px rgba(0,0,0,.35);
}

/* ===== MAP ===== */
#map {
  position:absolute;
  top:60px;
  bottom:260px;
  left:0;
  right:0;
  filter:saturate(1.05) contrast(1.05);
}

/* ===== BOTTOM SHEET ===== */
.sheet {
  position:fixed;
  bottom:0; left:0; right:0;
  padding:1rem;
  background:linear-gradient(180deg,rgba(255,255,255,.15),rgba(255,255,255,.08));
  backdrop-filter:blur(24px);
  border-radius:26px 26px 0 0;
  box-shadow:var(--shadow);
  z-index:700;
  animation:sheetUp .6s cubic-bezier(.25,.8,.25,1);
}

@keyframes sheetUp {
  from { transform:translateY(100%); }
  to { transform:translateY(0); }
}

/* ===== STATUS ===== */
.status {
  display:flex;
  align-items:center;
  gap:.45rem;
  font-size:.85rem;
  color:var(--muted);
}

.status::before {
  content:"";
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--success);
  animation:pulse 1.6s infinite;
}

@keyframes pulse {
  0% { box-shadow:0 0 0 0 rgba(34,197,94,.7); }
  70% { box-shadow:0 0 0 8px rgba(34,197,94,0); }
  100% { box-shadow:0 0 0 0 rgba(34,197,94,0); }
}

/* ===== CARDS ===== */
.card {
  background:linear-gradient(160deg,#15193a,#0f132e);
  padding:1rem;
  border-radius:18px;
  margin:.6rem 0;
  box-shadow:var(--shadow);
  animation:fadeIn .4s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}

/* ===== RIDE REQUEST CARD ===== */
#rideCard {
  border:1px solid rgba(124,92,255,.45);
}

.ride-title {
  font-weight:800;
  margin-bottom:.3rem;
}

.ride-meta {
  font-size:.8rem;
  color:var(--muted);
}

/* ===== ETA BAR ===== */
.eta {
  width:100%;
  height:8px;
  background:rgba(255,255,255,.15);
  border-radius:10px;
  overflow:hidden;
  margin:.6rem 0;
}

.eta-fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--success),var(--primary));
  transition:width .6s ease;
}

/* ===== BUTTONS ===== */
.btn {
  width:100%;
  padding:1rem;
  border-radius:18px;
  border:none;
  font-weight:800;
  margin-top:.45rem;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.btn:active { transform:scale(.97); }

.primary {
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
}

.accept {
  background:linear-gradient(135deg,var(--success),#16a34a);
  color:#06240f;
}

.reject {
  background:linear-gradient(135deg,var(--danger),#dc2626);
  color:#fff;
}

.secondary {
  background:#1f243f;
  color:#fff;
}

.warning {
  background:linear-gradient(135deg,var(--warning),#eab308);
  color:#1f1a00;
}

/* ===== CAR MARKER ===== */
.car-marker {
  font-size:28px;
  transition:transform .4s ease;
}

/* ===== HISTORY PANEL ===== */
.history {
  position:fixed;
  top:0;
  right:0;
  width:80%;
  max-width:360px;
  height:100%;
  background:#0f1220;
  padding:1rem;
  box-shadow:-20px 0 40px rgba(0,0,0,.4);
  z-index:1000;
  transform:translateX(100%);
  transition:transform .4s ease;
}

.history.show { transform:translateX(0); }

/* ===== TOAST ===== */
.toast {
  position:fixed;
  bottom:280px;
  left:50%;
  transform:translateX(-50%);
  background:var(--panel);
  padding:.8rem 1.2rem;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
  z-index:999;
}

/* ===== UTIL ===== */
.hidden { display:none; }

/* ===== MOBILE ===== */
@media(max-width:380px){
  .btn { padding:.9rem; }
  header { font-size:.95rem; }
}
</style>
</head>

<body>

<header>üöó Driver Dashboard</header>

<div id="map"></div>

<div class="sheet">

  <div class="status" id="driverStatus">
    üì° Online ‚Äî waiting for rides
  </div>

  <!-- RIDE REQUEST -->
  <div id="rideCard" class="card hidden">
    <div class="ride-title">üöï New Ride Request</div>
    <div id="rideInfo" class="ride-meta">Pickup & destination details</div>

    <button id="acceptBtn" class="btn accept">Accept Ride</button>
    <button id="rejectBtn" class="btn reject">Reject</button>
  </div>

  <!-- EARNINGS -->
  <div class="card">
    <div id="earningsToday">üí∞ Today: ‚Çµ0.00</div>
    <div id="earningsTotal">üìä Total: ‚Çµ0.00</div>
    <div class="status">‚≠ê Rating: 4.8</div>
  </div>

  <!-- TRIP CONTROLS -->
  <button id="navigateBtn" class="btn primary hidden">
    üß≠ Navigate to Pickup
  </button>

  <div id="etaBar" class="eta hidden">
    <div id="etaFill" class="eta-fill"></div>
  </div>

  <button id="startBtn" class="btn primary hidden">
    ‚ñ∂ Start Trip
  </button>

  <button id="endBtn" class="btn secondary hidden">
    ‚èπ End Trip
  </button>

  <!-- SAFETY & STATUS -->
  <button id="sosBtn" class="btn warning">
    üö® SOS Emergency
  </button>

  <button id="toggleOnlineBtn" class="btn secondary">
    Go Offline
  </button>

  <button id="historyBtn" class="btn secondary">
    üßæ View Ride History
  </button>

</div>

<!-- HISTORY PANEL -->
<div id="historyPanel" class="history">
  <h3>üßæ Ride History</h3>
  <div id="historyList"></div>
</div>

<div id="toast" class="toast hidden"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="/js/driver.js"></script>

</body>
</html>
