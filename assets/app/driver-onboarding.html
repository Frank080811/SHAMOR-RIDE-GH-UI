<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Driver Onboarding | Shamor Rides</title>

<style>
:root {
  --bg:#070b18;
  --glass:rgba(255,255,255,.08);
  --glass-border:rgba(255,255,255,.18);
  --primary:#7c5cff;
  --text:#eaeaff;
  --muted:#aab0ff;
}

* { box-sizing:border-box; font-family:system-ui,-apple-system,sans-serif; }

body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1f4a,var(--bg));
  color:var(--text);
}

header {
  padding:1.2rem 2rem;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--glass-border);
}

header h2 { margin:0; }

.wrapper {
  max-width:760px;
  margin:2.5rem auto;
  padding:2rem;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:24px;
  border:1px solid var(--glass-border);
  box-shadow:0 30px 80px rgba(0,0,0,.5);
}

/* ===== PROGRESS ===== */
.progress {
  display:flex;
  gap:.5rem;
  margin-bottom:2rem;
}
.progress div {
  flex:1;
  height:6px;
  background:#1a1f4a;
  border-radius:999px;
}
.progress div.active {
  background:linear-gradient(135deg,#7c5cff,#5a3cff);
}

/* ===== SECTIONS ===== */
.step { display:none; animation:fade .4s ease; }
.step.active { display:block; }

@keyframes fade {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:none; }
}

h1 {
  text-align:center;
  margin-bottom:.5rem;
}
.sub {
  text-align:center;
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:2rem;
}

.section {
  margin-bottom:2rem;
}
.section h3 {
  margin-bottom:1rem;
}

.field {
  margin-bottom:1rem;
}
label {
  font-size:.8rem;
  color:var(--muted);
}
input, select, textarea {
  width:100%;
  padding:.9rem;
  border-radius:14px;
  border:none;
  background:#11152a;
  color:var(--text);
  margin-top:.3rem;
}

input[type=file] {
  padding:.6rem;
}

.actions {
  display:flex;
  justify-content:space-between;
  margin-top:2rem;
}

button {
  padding:.9rem 1.5rem;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:700;
}

.btn-primary {
  background:linear-gradient(135deg,#7c5cff,#5a3cff);
  color:white;
  box-shadow:0 12px 40px rgba(124,92,255,.45);
}

.btn-ghost {
  background:transparent;
  color:var(--muted);
}

.trust {
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
  margin-top:1.5rem;
}
</style>
</head>

<body>

<header>
  <h2>ðŸš• Shamor Rides â€” Driver Onboarding</h2>
</header>

<div class="wrapper">

<div class="progress">
  <div class="active"></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<h1>Become a Shamor Driver</h1>
<p class="sub">Complete verification to start earning securely</p>

<!-- STEP 1 -->
<div class="step active">
  <div class="section">
    <h3>ðŸ‘¤ Personal Details</h3>
    <div class="field"><label>Full Name</label><input id="name"/></div>
    <div class="field"><label>Phone</label><input id="phone"/></div>
    <div class="field"><label>Address</label><textarea id="address"></textarea></div>
  </div>
</div>

<!-- STEP 2 -->
<div class="step">
  <div class="section">
    <h3>ðŸªª Identity Verification</h3>
    <div class="field"><label>Ghana Card Number</label><input id="ghana_card"/></div>
    <div class="field"><label>Upload Ghana Card</label><input type="file" id="ghana_card_file"/></div>
    <div class="field"><label>License Number</label><input id="license_number"/></div>
    <div class="field"><label>License Expiry</label><input type="date" id="license_expiry"/></div>
    <div class="field"><label>Upload License</label><input type="file" id="license_file"/></div>
  </div>
</div>

<!-- STEP 3 -->
<div class="step">
  <div class="section">
    <h3>ðŸš— Vehicle Information</h3>
    <div class="field"><label>Vehicle Model</label><input id="vehicle_model"/></div>
    <div class="field"><label>Plate Number</label><input id="plate"/></div>
    <div class="field"><label>Vehicle Year</label><input id="vehicle_year"/></div>
    <div class="field">
      <label>Vehicle Type</label>
      <select id="vehicle_type">
        <option>Sedan</option>
        <option>SUV</option>
        <option>Hatchback</option>
      </select>
    </div>
    <div class="field"><label>Car Photos</label><input type="file" id="car_photos" multiple/></div>
  </div>
</div>

<!-- STEP 4 -->
<div class="step">
  <div class="section">
    <h3>ðŸ“„ Compliance & Emergency Contact</h3>
    <div class="field"><label>Insurance</label><input type="file" id="insurance_file"/></div>
    <div class="field"><label>Roadworthy</label><input type="file" id="roadworthy_file"/></div>
    <div class="field"><label>Tax Certificate</label><input type="file" id="tax_file"/></div>
    <hr/>
    <div class="field"><label>Next of Kin Name</label><input id="kin_name"/></div>
    <div class="field"><label>Relationship</label><input id="kin_relation"/></div>
    <div class="field"><label>Phone</label><input id="kin_phone"/></div>
  </div>
</div>

<div class="actions">
  <button class="btn-ghost" onclick="prev()">Back</button>
  <button class="btn-primary" onclick="next()">Continue</button>
</div>

<p class="trust">ðŸ”’ Your data is encrypted and reviewed securely by Shamor Rides</p>
</div>

<script>
let step = 0;
const steps = document.querySelectorAll(".step");
const bars = document.querySelectorAll(".progress div");

function render() {
  steps.forEach((s,i)=>s.classList.toggle("active",i===step));
  bars.forEach((b,i)=>b.classList.toggle("active",i<=step));
}

function next() {
  if (step < steps.length-1) {
    step++;
    render();
  } else {
    submitDriver();
  }
}

function prev() {
  if (step > 0) {
    step--;
    render();
  }
}

async function submitDriver() {
  alert("âœ… Application submitted! Await approval.");
  // Hook to your existing submit logic
}
</script>

</body>
</html>
