<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Email Verification</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #070b18;
  color: #eaeaff;
  font-family: system-ui, sans-serif;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 2rem;
  border-radius: 16px;
  text-align: center;
  max-width: 420px;
  width: 100%;
}

.success { color: #4ade80; }
.error { color: #f87171; }
</style>
</head>

<body>
  <div class="card">
    <h2 id="status">Verifying emailâ€¦</h2>
    <p id="message">Please wait</p>
  </div>

<script type="module">
import { API_BASE } from "./js/config.js";

/* =========================
   HELPERS
========================= */
function getTokenFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("token");
}

const statusEl = document.getElementById("status");
const messageEl = document.getElementById("message");

/* =========================
   VERIFY EMAIL
========================= */
(async function verifyEmail() {
  const token = getTokenFromURL();

  console.log("[VERIFY] token:", token);
  console.log("[VERIFY] API_BASE:", API_BASE);

  if (!token) {
    statusEl.textContent = "Invalid link";
    statusEl.className = "error";
    messageEl.textContent = "Verification token missing.";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/auth/verify-email?token=${token}`);

    const data = await res.json();
    console.log("[VERIFY] response:", data);

    if (!res.ok) {
      statusEl.textContent = "Verification failed";
      statusEl.className = "error";
      messageEl.textContent = data.detail || "Link expired or already used.";
      return;
    }

    statusEl.textContent = "Email verified ðŸŽ‰";
    statusEl.className = "success";
    messageEl.textContent = "You can now log in.";

    setTimeout(() => {
      window.location.href = "auth.html";
    }, 2500);

  } catch (err) {
    console.error("[VERIFY] network error:", err);
    statusEl.textContent = "Backend not reachable";
    statusEl.className = "error";
    messageEl.textContent = "Could not reach server.";
  }
})();
</script>
</body>
</html>
