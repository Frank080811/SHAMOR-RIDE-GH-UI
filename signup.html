<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Shamor-Rides</title>

  <style>
    :root {
      --bg: #070b18;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --primary: #7c5cff;
      --text: #eaeaff;
      --muted: #aab0ff;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #1a1f4a, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .auth-card {
      width: 100%;
      max-width: 460px;
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem 2rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .brand span {
      color: var(--primary);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #fff, #aab0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0 0 2rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .field {
      margin-bottom: 1.2rem;
    }

    .field label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
      color: var(--muted);
    }

    .field input,
    .field select {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-size: 0.95rem;
    }

    select option {
      background: #10162f;
    }

    .btn {
      width: 100%;
      padding: 0.95rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #7c5cff, #5a3cff);
      color: white;
      box-shadow: 0 12px 30px rgba(124,92,255,0.4);
      margin-top: 0.5rem;
    }

    .auth-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 420px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <div class="brand">
      ðŸš• <span>Shamor</span>-Rides
    </div>

    <h1>Create Account</h1>
    <p>Join Shamor-Rides and move smarter.</p>

    <div class="field">
      <label>Full Name</label>
      <input id="fullName" placeholder="John Doe" />
    </div>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
    </div>

    <div class="field">
      <label>Account Type</label>
      <select id="role">
        <option value="rider">Rider</option>
        <option value="driver">Driver</option>
      </select>
    </div>

    <button class="btn" onclick="signup()">Create Account</button>

    <div class="auth-footer">
      Already have an account?
      <a href="auth.html">Login</a>
    </div>
  </div>

  <!-- =====================
       SIGNUP SCRIPT
  ====================== -->
  <script type="module">
    import { API_BASE } from "./js/config.js";

    async function signup() {
      const full_name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!full_name || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      const res = await fetch(`${API_BASE}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          full_name,
          email,
          password,
          role
        })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.detail || "Signup failed");
        return;
      }

      alert("Account created successfully!");
      window.location.href = "auth.html";
    }

    window.signup = signup;
  </script>

</body>
</html>
