<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auth | Shamor-Rides</title>

<style>
:root {
  --bg: #070b18;
  --glass: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.18);
  --primary: #7c5cff;
  --primary-glow: rgba(124,92,255,0.6);
  --text: #eaeaff;
  --muted: #aab0ff;
}

/* RESET */
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(600px at 50% -10%, rgba(124,92,255,0.25), transparent),
    radial-gradient(circle at top, #1a1f4a, var(--bg));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  overflow-x: hidden;
}

/* CARD */
.auth-card {
  width: 100%;
  max-width: 460px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 26px;
  padding: 2.8rem 2rem 2.2rem;
  box-shadow: 0 40px 120px rgba(0,0,0,0.55);
  animation: cardIn 0.9s ease forwards;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* BRAND */
.brand {
  text-align: center;
  margin-bottom: 0.4rem;
}

.logo {
  font-size: 2.4rem;
  display: inline-block;
  animation: float 4s ease-in-out infinite;
  filter: drop-shadow(0 0 16px var(--primary-glow));
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.brand-name {
  font-weight: 800;
  font-size: 1.4rem;
  letter-spacing: .4px;
}
.brand-name span { color: var(--primary); }

/* DESCRIPTION */
.subtitle {
  text-align: center;
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 1.8rem;
}

/* TABS */
.tabs {
  display: flex;
  position: relative;
  background: rgba(255,255,255,0.08);
  border-radius: 999px;
  margin-bottom: 1.8rem;
  overflow: hidden;
}

.tabs::after {
  content: "";
  position: absolute;
  width: 50%;
  height: 100%;
  background: linear-gradient(135deg,#7c5cff,#5a3cff);
  border-radius: 999px;
  left: 0;
  transition: transform .45s cubic-bezier(.4,0,.2,1);
}

.tabs.signup::after { transform: translateX(100%); }

.tabs button {
  flex: 1;
  padding: 0.65rem;
  border: none;
  background: transparent;
  color: var(--text);
  font-weight: 600;
  cursor: pointer;
  z-index: 1;
}

/* FORMS */
.form { display: none; }
.form.active {
  display: block;
  animation: fadeSlide .5s ease;
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.field {
  margin-bottom: 1rem;
}

.field label {
  font-size: 0.75rem;
  color: var(--muted);
}

.field input,
.field select {
  width: 100%;
  padding: 0.85rem 1rem;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: var(--text);
  margin-top: 0.35rem;
  outline: none;
}

.field input:focus {
  box-shadow: 0 0 0 2px var(--primary-glow);
}

/* PASSWORD */
.password-wrap {
  position: relative;
}
.password-wrap span {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  opacity: .8;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 0.95rem;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  background: linear-gradient(135deg,#7c5cff,#5a3cff);
  color: white;
  margin-top: 0.8rem;
  transition: transform .2s ease, box-shadow .2s ease;
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 30px rgba(124,92,255,0.45);
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 0.7rem;
  color: #8f96ff;
  margin-top: 1.8rem;
  opacity: 0.75;
}
</style>
</head>

<body>

<div class="auth-card">

  <div class="brand">
    <div class="logo"></div>
    <div class="brand-name">Shamor<span>-Rides</span></div>
  </div>

  <div class="subtitle">
    Secure ride-hailing platform for riders & drivers.<br>
    Fast 路 Safe 路 Reliable
  </div>

  <div class="tabs" id="tabs">
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="form active">
    <div class="field">
      <label>Email</label>
      <input id="loginEmail" type="email">
    </div>

    <div class="field password-wrap">
      <label>Password</label>
      <input id="loginPassword" type="password">
      <span onclick="togglePassword('loginPassword')"></span>
    </div>

    <button class="btn" onclick="login()">Login</button>

  </div>

  <!-- SIGNUP -->
  <div id="signupForm" class="form">
    <div class="field">
      <label>Full Name</label>
      <input id="full_nameInput">
    </div>
  
    <div class="field">
      <label>Email</label>
      <input id="emailInput" type="email">
    </div>
  
    <div class="field password-wrap">
      <label>Password</label>
      <input id="passwordInput" type="password">
      <span onclick="togglePassword('passwordInput')"></span>
    </div>
  
    <div class="field">
      <label>Role</label>
      <select id="roleSelect">
        <option value="rider">Rider</option>
        <option value="driver">Driver</option>
      </select>
    </div>
  
    <button class="btn" onclick="signup()">Create Account</button>
  </div>
  

  <div class="footer">
    漏 2026 Shamor-Rides 路 Privacy 路 Terms
  </div>

</div>
<script type="module" src="js/auth.js"></script>
</body>
</html>
