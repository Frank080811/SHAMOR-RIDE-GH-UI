/* ===================== auth.html ===================== */
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auth | Shamor Rides</title>

<style>
:root {
  --bg:#070b18;
  --glass:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.18);
  --primary:#7c5cff;
  --primary-dark:#5a3cff;
  --text:#eaeaff;
  --muted:#aab0ff;
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
}

body {
  margin:0;
  min-height:100vh;
  background:linear-gradient(-45deg,#1a1f4a,#070b18,#2a1f6a,#070b18);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
}

@keyframes bgMove {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

.auth-card {
  width:100%;
  max-width:480px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--glass-border);
  border-radius:26px;
  padding:2.8rem 2.2rem;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}

.brand {
  text-align:center;
  font-size:1.4rem;
  font-weight:800;
  margin-bottom:1.8rem;
}

.brand span { color:var(--primary); }

.tabs {
  display:flex;
  background:rgba(255,255,255,0.08);
  border-radius:999px;
  margin-bottom:2rem;
}

.tabs button {
  flex:1;
  padding:.7rem;
  border:none;
  background:none;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
}

.tabs button.active {
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  border-radius:999px;
}

.form { display:none; }
.form.active { display:block; }

.field {
  margin-bottom:1.25rem;
}

.field label {
  font-size:.8rem;
  color:var(--muted);
  display:block;
  margin-bottom:.35rem;
}

.field input, .field select {
  width:100%;
  padding:.9rem 1rem;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:var(--text);
  outline:none;
}

.btn {
  width:100%;
  padding:1rem;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
  margin-top:.8rem;
}
</style>
</head>

<body>

<div class="auth-card">
  <div class="brand">ðŸš• <span>Shamor</span> Rides</div>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="form active">
    <div class="field">
      <label>Email or Phone</label>
      <input id="loginIdentifier">
    </div>
    <div class="field">
      <label>Password</label>
      <input id="loginPassword" type="password">
    </div>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <!-- SIGNUP -->
  <div id="signupForm" class="form">
    <div class="field">
      <label>Full Name</label>
      <input id="signupFullName">
    </div>
    <div class="field">
      <label>Email or Phone</label>
      <input id="signupIdentifier" placeholder="024xxxxxxx or email">
    </div>
    <div class="field">
      <label>Password</label>
      <input id="signupPassword" type="password">
    </div>
    <div class="field">
      <label>Role</label>
      <select id="signupRole">
        <option value="rider">Rider</option>
        <option value="driver">Driver</option>
      </select>
    </div>
    <button class="btn" onclick="signup()">Create Account</button>
  </div>
</div>
<script type="module" src="js/auth.js"></script>
</body>
</html>
