<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auth | Shamor-Rides</title>

<style>
:root {
  --bg: #070b18;
  --glass: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.18);
  --primary: #7c5cff;
  --text: #eaeaff;
  --muted: #aab0ff;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1f4a, var(--bg));
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
}

.auth-card {
  width: 100%;
  max-width: 480px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 2.5rem 2rem;
}

.tabs {
  display: flex;
  background: rgba(255,255,255,0.08);
  border-radius: 999px;
  margin-bottom: 2rem;
}

.tabs button {
  flex: 1;
  padding: 0.6rem;
  border: none;
  background: transparent;
  color: var(--text);
  font-weight: 600;
  cursor: pointer;
}

.tabs button.active {
  background: linear-gradient(135deg,#7c5cff,#5a3cff);
  border-radius: 999px;
}

.form { display: none; }
.form.active { display: block; }

.field { margin-bottom: 1rem; }

.field label {
  font-size: 0.8rem;
  color: var(--muted);
}

.field input, .field select {
  width: 100%;
  padding: 0.85rem;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: var(--text);
}

.btn {
  width: 100%;
  padding: 0.9rem;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg,#7c5cff,#5a3cff);
  color: white;
}
</style>
</head>

<body>

<div class="auth-card">
  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="signupTab">Sign Up</button>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="form active">
    <div class="field">
      <label>Email or Phone</label>
      <input id="loginIdentifier">
    </div>

    <div class="field">
      <label>Password</label>
      <input id="loginPassword" type="password">
    </div>

    <button class="btn" onclick="login()">Login</button>
  </div>

  <!-- SIGNUP -->
  <div id="signupForm" class="form">
    <div class="field">
      <label>Full Name</label>
      <input id="signupFullName">
    </div>

    <div class="field">
      <label>Email or Phone</label>
      <input id="signupIdentifier" placeholder="024xxxxxxx or email">
    </div>

    <div class="field">
      <label>Password</label>
      <input id="signupPassword" type="password">
    </div>

    <div class="field">
      <label>Role</label>
      <select id="signupRole">
        <option value="rider">Rider</option>
        <option value="driver">Driver</option>
      </select>
    </div>

    <button class="btn" onclick="signup()">Create Account</button>
  </div>
</div>

<script type="module">
import { API_BASE } from "./js/config.js";

/* =========================
   HELPERS
========================= */
function normalizePhone(value) {
  let phone = value.replace(/\s+/g, "");
  if (phone.startsWith("0")) {
    phone = "233" + phone.slice(1);
  }
  return phone;
}

function isEmail(value) {
  return value.includes("@");
}

/* =========================
   LOGIN
========================= */
window.login = async () => {
  const identifier = loginIdentifier.value.trim();
  const password = loginPassword.value;

  if (!identifier || !password) {
    alert("All fields required");
    return;
  }

  const payload = { password };

  if (isEmail(identifier)) {
    payload.email = identifier;
  } else {
    payload.phone = normalizePhone(identifier);
  }

  const res = await fetch(`${API_BASE}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });

  const data = await res.json();
  if (!res.ok) {
    alert(data.detail || "Login failed");
    return;
  }

  localStorage.setItem("access_token", data.access_token);
  location.href = "rider.html";
};

/* =========================
   SIGNUP
========================= */
window.signup = async () => {
  const identifier = signupIdentifier.value.trim();
  const full_name = signupFullName.value.trim();
  const password = signupPassword.value;
  const role = signupRole.value;

  if (!identifier || !full_name || !password) {
    alert("All fields required");
    return;
  }

  const payload = { full_name, password, role };

  if (isEmail(identifier)) {
    payload.email = identifier;
  } else {
    payload.phone = normalizePhone(identifier);
  }

  const res = await fetch(`${API_BASE}/auth/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });

  const data = await res.json();
  if (!res.ok) {
    alert(data.detail || "Signup failed");
    return;
  }

  alert(
    data.method === "phone"
      ? "OTP sent via SMS"
      : "Check your email for verification"
  );
};

/* =========================
   TAB SWITCHING
========================= */
loginTab.onclick = () => {
  loginTab.classList.add("active");
  signupTab.classList.remove("active");
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
};

signupTab.onclick = () => {
  signupTab.classList.add("active");
  loginTab.classList.remove("active");
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
};

signupIdentifier.addEventListener("input", () => {
  let v = signupIdentifier.value.replace(/\D/g, "");

  if (v.startsWith("0")) {
    signupIdentifier.value = "233" + v.slice(1);
  }
});

</script>

</body>
</html>
